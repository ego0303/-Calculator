<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="caculator">
        <div id="display"></div>
        <div id="function">
            <button type="button" id="erase" onclick="erase()">AC</button>
            <button type="button" id="sign" onclick="mode()">+/-</button>
            <button type="button" id="%" onclick = "per()">%</button>
            <button type="button" id="del" onclick="del()">DEL</button>
        </div>
        <div id="key">
            <div id="keynumber">
                <button type="button" class="number sev" onclick="number('7')">7</button>
                <button type="button" class="number eig" onclick="number('8')">8</button>
                <button type="button" class="number nine" onclick="number('9')">9</button>
                <button type="button" class="number four" onclick="number('4')">4</button>
                <button type="button" class="number five" onclick="number('5')">5</button>
                <button type="button" class="number six" onclick="number('6')">6</button>
                <button type="button" class="number one" onclick="number('1')">1</button>
                <button type="button" class="number two" onclick="number('2')">2</button>
                <button type="button" class="number ba" onclick="number('3')">3</button>
                <button type="button" class="number zero" onclick="number('0')">0</button>
                <button type="button" class="number dot" onclick="number('.')">.</button>
            </div>
            <div id="operator">
                <button type="button" class="operator" onclick="operator('+')">+</button>
                <button type="button" class="operator" onclick="operator('-')">-</button>
                <button type="button" class="operator" onclick="operator('*')">*</button>
                <button type="button" class="operator chia" onclick="operator('/')">/</button>
            </div>
        </div>
        <button type="button" class="operator bang" onclick = "calc()">=</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
