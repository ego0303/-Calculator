<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="caculator">
        <div id="display"></div>
        <div id="function">
            <button type="button" id="erase">AC</button>
            <button type="button" id="sign">+/-</button>
            <button type="button" id="%">%</button>
            <button type="button" id="del">DEL</button>
        </div>
        <div id="key">
            <div id="keynumber">
                <button type="button" class="number sev">7</button>
                <button type="button" class="number eig">8</button>
                <button type="button" class="number nine">9</button>
                <button type="button" class="number four">4</button>
                <button type="button" class="number five">5</button>
                <button type="button" class="number six">6</button>
                <button type="button" class="number one">1</button>
                <button type="button" class="number two">2</button>
                <button type="button" class="number ba">3</button>
                <button type="button" class="number zero">0</button>
                <button type="button" class="number dot">.</button>
            </div>
            <div id="operator">
                <button type="button" class="operator">+</button>
                <button type="button" class="operator">-</button>
                <button type="button" class="operator">*</button>
                <button type="button" class="operator chia">/</button>
            </div>
        </div>
    </div>
</body>
</html>
